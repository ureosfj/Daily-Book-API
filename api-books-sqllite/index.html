<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of the day</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Book of the day</h1>
        
        <!-- Book of the Day display -->
        <div id="bookOfTheDay" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" id="botdTitle">Libro del Giorno</h5>
                <p class="card-text" id="botdAuthor">Autore qui</p>
                <p class="card-text" id="botdSummary">Sommario qui</p>
            </div>
        </div>
    
        <!-- The rest of your page elements here -->
    </div>
    
    <div class="container py-4">
        <h1 class="mb-4">Add one</h1>

        <!-- Form to add a book -->
        <div class="mb-3">
            <input type="text" class="form-control mb-2" id="title" placeholder="Title">
            <input type="text" class="form-control mb-2" id="author" placeholder="Author">
            <input type="text" class="form-control mb-2" id="genre" placeholder="Genre">
            <textarea class="form-control mb-2" id="summary" placeholder="Summary"></textarea>
            <button class="btn btn-primary" onclick="addBook()">Add Book</button>
        </div>

        <!-- Search form -->
        <h1 class="mb-4">Search</h1>

        <div class="mb-3">
            <input type="text" class="form-control mb-2" id="searchQuery" placeholder="Search by genre">
            <button class="btn btn-info" onclick="searchBooks()">Search</button>
        </div>
<!-- Button to show all books -->
<div class="mb-3">
    <button class="btn btn-secondary" onclick="showAllBooks()">Show All Books</button>
</div>
        <!-- Display books -->
        <div id="books" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
